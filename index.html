<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Todo List</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/lib/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" class="form-control" id='new-todo' placeholder="Enter new todo">
        <ul id='todo-list' class="list-group">
            <li class="list-group-item"><span class="delete" aria-hidden="true"><i class="fa fa-trash fa-lg"></i></span><span class='message'>Buy magic wand</span></li>
            <li class="list-group-item"><span class="delete" aria-hidden="true"><i class="fa fa-trash fa-lg"></i></span><span class='message'>Visit Hagrid</span></li>
            <li class="list-group-item"><span class="delete" aria-hidden="true"><i class="fa fa-trash fa-lg"></i></span><span class='message'>Go to potions class</span></li>
        </ul>
    </div>
    <script type="text/javascript" src='assets/js/lib/jquery-3.1.0.min.js' charset="utf-8"></script>
    <script type="text/javascript" src='assets/js/lib/bootstrap.min.js' charset="utf-8"></script>
    <script type="text/javascript" src="assets/js/todos.js" charset="utf-8"></script>

</body>

</html>
